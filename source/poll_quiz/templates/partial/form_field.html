{% load widget_tweaks %}

<label for="{{ field.id_for_label }}">{{ field.label }}:
     {% if field.field.required %}
        <span class="star">*</span>
     {% endif %}
</label><br/>
{{ field|add_class:'form-input'|add_error_class:'form-error' }}<br/>
{% if field.errors %}
    {% for error in field.errors %}
        <p class="error">{{ error }}</p>
    {% endfor %}
{% endif %}
<br/>
