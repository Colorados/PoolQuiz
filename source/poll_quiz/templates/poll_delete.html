{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'poll_view' poll.pk %}">Cancel</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ poll.question }}"?</h1>
    <form action="{% url 'poll_delete' poll.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Yes" class="btn"></p>
        <p><a href="{% url 'poll_view' poll.pk %}"><input type="button" value="No" class="btn"></a></p>
    </form>
{% endblock %}
